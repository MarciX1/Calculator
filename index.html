<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#2 MarciX | Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="best-calculator-logo.png">
    <script src="https://kit.fontawesome.com/fa025ecd10.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

        <div class="box-1">
            <div class="FinalResultBox">
                <h1 class="h1"></h1>
            </div>
            <div class="ResultBox">
                <h3 class="h3"></h3>
            </div>
        </div>
        <div class="box-2">
            <div class="historyBtn"><i class="fa-solid fa-clock-rotate-left"></i></div>
            <div class="historyContainer">
                <button class="deleteHistory">Delete history</button>
                <div class="history-div"></div>
            </div>
            <div class="backspaceBtn"><i class="fa-solid fa-delete-left"></i></div>
        </div>
        <div class="box-3">
            <button class="clearBtn calc-btn">C</button>
            <button class="equalBtn calc-btn">=</button>
            <button class="btn calc-btn" data-num="7">7</button>
            <button class="btn calc-btn" data-num="8">8</button>
            <button class="btn calc-btn" data-num="9">9</button>
            <button class="btn calc-btn operator" data-num="/">/</button>
            <button class="btn calc-btn" data-num="4">4</buton>
            <button class="btn calc-btn" data-num="5">5</button>
            <button class="btn calc-btn" data-num="6">6</button>
            <button class="btn calc-btn operator" data-num="*">*</button>
            <button class="btn calc-btn" data-num="1">1</button>
            <button class="btn calc-btn" data-num="2">2</button>
            <button class="btn calc-btn" data-num="3">3</button>
            <button class="btn calc-btn operator" data-num="-">-</button>
            <button class="btn calc-btn zero" data-num="0">0</button>
            <button class="btn calc-btn dot" data-num=".">.</button>
            <button class="plusAndMinus calc-btn">+/-</button>
            <button class="btn calc-btn operator" data-num="+">+</button>

        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
